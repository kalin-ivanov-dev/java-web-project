 <!DOCTYPE html>
<html>
<head>

crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navigation</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link disabled" href="#"></a>
    </div>
  </div>
</nav>


<div class="container">
	<div class="row">
		<div class="cold-md-6 col-md-offset-3">
			
			<h1>User Login Page</h1>
			<form th:action="@{/login}" method="post">
				
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password</div>
				</div>
				
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out</div>
				</div>
				
				<div class="form-group">
					<label for="username">Username : </label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus="autofocus">
				</div>
				
				<div class="form-group">
					<label for="username">Password : </label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" autofocus="autofocus">
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
						</div>
					</div>
				</div>
			</form>
			
			<div class="form-group">
				<span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
